<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宫游戏</title>
    <link rel="stylesheet" href="maze-game.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 迷宫探险</h1>
            <div class="game-info">
                <div class="timer">计时: <span id="time">00:00</span></div>
                <div class="moves">步数: <span id="moves">0</span></div>
            </div>
        </header>
        
        <div class="controls">
            <div class="difficulty-selector">
                <label for="difficulty">难度选择:</label>
                <select id="difficulty">
                    <option value="easy">简单 (10x10)</option>
                    <option value="medium" selected>中等 (15x15)</option>
                    <option value="hard">困难 (20x20)</option>
                </select>
            </div>
            <div class="timer-mode">
                <label for="timer-mode">计时模式:</label>
                <select id="timer-mode">
                    <option value="none">无计时</option>
                    <option value="stopwatch" selected>秒表模式</option>
                    <option value="countdown">倒计时模式</option>
                </select>
            </div>
            <button id="start-btn">开始游戏</button>
        </div>
        
        <div class="game-area">
            <canvas id="maze-canvas" width="600" height="600"></canvas>
        </div>
        
        <div class="instructions">
            <p>使用 <strong>上下左右</strong> 方向键控制角色移动</p>
            <p>目标: 从绿色起点到达红色终点</p>
        </div>
        
        <div id="win-message" class="win-message hidden">
            <h2>🎉 恭喜通关! 🎉</h2>
            <p>用时: <span id="win-time"></span></p>
            <p>步数: <span id="win-moves"></span></p>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>
    <script src="maze-game.js"></script>
</body>
</html>
